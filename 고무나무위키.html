            { term: "고동균", description: "99번째 가을발표회에서 레전드 아지랑이연주를 해낸 고복민(11/30)" },
            { term: "고보백파티", description: "고무나무위키 100개 돌파기념일" },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const nicknameListContainer = document.getElementById('nickname-list-container');

            // 별명 데이터로 목록 생성 및 댓글 기능 추가
            nicknameData.forEach(data => {
                const entryItem = document.createElement('div');
                entryItem.classList.add('entry-item');

                const dt = document.createElement('dt');
                dt.textContent = data.term;
                entryItem.appendChild(dt);

                const dd = document.createElement('dd');
                dd.textContent = data.description;
                entryItem.appendChild(dd);

                // 댓글 섹션 생성
                const commentSection = document.createElement('div');
                commentSection.classList.add('comment-section');

                const textarea = document.createElement('textarea');
                textarea.setAttribute('placeholder', '댓글을 입력하세요...');
                textarea.classList.add('comment-input');
                commentSection.appendChild(textarea);

                const button = document.createElement('button');
                button.classList.add('add-comment-btn');
                button.textContent = '댓글 달기';
                commentSection.appendChild(button);

                const commentsList = document.createElement('div');
                commentsList.classList.add('comments-list');
                commentSection.appendChild(commentsList);

                entryItem.appendChild(commentSection);
                nicknameListContainer.appendChild(entryItem);
            });

            // 이벤트 위임을 사용하여 '댓글 달기' 버튼 이벤트 처리
            // 동적으로 생성된 버튼에도 이벤트가 적용되도록 부모 요소(nicknameListContainer)에 리스너를 달았어요.
            nicknameListContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('add-comment-btn')) {
                    const button = event.target;
                    const commentSection = button.closest('.comment-section');
                    const textarea = commentSection.querySelector('.comment-input');
                    const commentsList = commentSection.querySelector('.comments-list');
                    const commentText = textarea.value.trim();

                    if (commentText) {
                        const newComment = document.createElement('div');
                        newComment.classList.add('comment-item');
                        newComment.textContent = commentText;
                        commentsList.appendChild(newComment);
                        textarea.value = '';
                    }
                }
            });
        });
    </script>
